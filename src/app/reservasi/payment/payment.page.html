      </div>
    </div>

    <!-- Card Detail History -->
    <ion-card class="history-card">
      <ion-card-content>
        <div class="detail-item">
          <strong>ID:</strong>
          <span>11271283481</span>
        </div>
        <div class="detail-item">
          <strong>Tanggal:</strong>
          <span>Minggu 12 April 2025</span>
        </div>
        <div class="detail-item">
          <strong>Jam:</strong>
          <span>12:00</span>
        </div>
        <div class="detail-item">
          <strong>Nama:</strong>
          <span>Azdhar Ganteng</span>
        </div>

          <span>Harga</span>
        </div>

        <!-- Contoh isi menu -->
        <div class="menu-row">
          <span>Ayam Geprek</span>

        </div>

        <!-- Pilihan metode pembayaran -->
        <label for="payment" class="label-payment">Metode Pembayaran</label>

          <option value="" disabled selected>Pilih Pembayaran</option>
          <option value="bri">BRI</option>
          <option value="bca">BCA</option>
          <option value="midtrans">Midtrans</option>
        </select>
        <ion-button expand="block" color="primary" style="margin-top: 20px;">
          Bayar Sekarang
        </ion-button>

    </ion-card>
  </div>
</ion-content>
