<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div class="header">
      <ion-icon name="arrow-back-outline" class="icon" [routerLink]="['/pilih-menu']"></ion-icon>
      <div class="header-title">
        <p style="color: black;">Detail Reservasi</p>
      </div>
      <div class="icon-header">
        <ion-icon name="close-outline" class="icon2"></ion-icon>
      </div>
    </div>

    <!-- Card Detail History -->
    <ion-card class="history-card">
      <ion-card-content>
        <!-- <div class="detail-item">
          <strong>ID:</strong>
          <span>11271283481</span>
        </div> -->
        <div class="detail-item">
          <strong>Tanggal:</strong>
          <span>{{ tanggal }}</span>
        </div>

        <div class="detail-item">
          <strong>Jam:</strong>
          <span>{{ jam }}</span>
        </div>

        <!-- <span>Azdhar Ganteng</span> -->
        <div class="detail-item">
          <strong>Nama:</strong>
          <span>{{ namaPengguna }}</span>
        </div>


        <!-- Judul menu -->
        <div class="menu-header">
          <span>Nama Menu</span>
          <span>Qty</span>
          <span>Harga</span>
        </div>

        <div class="menu-row" *ngFor="let item of pesanan">
          <span>{{ item.nama }}</span>
          <span>{{ item.jumlah }}</span>
          <span>Rp {{ (item.harga || 0) * item.jumlah | number:'1.0-0' }}</span>
        </div>


        <!-- <div class="detail-item">
          <strong>Catatan:</strong>
          <span>Tanpa sambal</span>
        </div> -->

        <!-- Contoh catatan global untuk seluruh pesanan -->
        <div class="detail-item">
          <strong>Catatan:</strong>
          <textarea [(ngModel)]="catatanGlobal" placeholder="Masukkan catatan tambahan"></textarea>
        </div>

        <!-- Pilihan metode pembayaran -->
        <!-- <label for="payment" class="label-payment">Metode Pembayaran</label>
        <select id="payment" name="payment" class="select-payment">
          <option value="" disabled selected>Pilih Pembayaran</option>
          <option value="bri">BRI</option>
          <option value="bca">BCA</option>
          <option value="midtrans">Midtrans</option>
        </select> 
        <ion-button expand="block" color="primary" style="margin-top: 20px;">
          Bayar Sekarang
        </ion-button> -->

        <label for="payment" class="label-payment">Metode Pembayaran</label>
        <select id="payment" name="payment" class="select-payment" [(ngModel)]="metodePembayaran">
          <option value="" disabled selected>Pilih Pembayaran</option>
          <option value="qris">QRIS</option>
          <option value="transfer">Transfer</option>
          <option value="cod">COD</option>
        </select>

        <ion-button expand="block" color="primary" style="margin-top: 20px;" (click)="submitReservasi()">
          Bayar Sekarang
        </ion-button>



      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
