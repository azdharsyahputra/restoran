<ion-content class="login-content">

  <div class="login-container">
    <img src="assets/icon/login.png" class="header-image" alt="Login Image" />

    <div class="login-box">
      <h2 class="login-title">Ganti Password</h2>
      <!-- <p class="login-subtitle">Selamat Datang kembali</p> -->

      <ion-item lines="none" class="input-item">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-input placeholder="Email" [(ngModel)]="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" placeholder="Password">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        </ion-input>
        <ion-icon slot="end" [name]="showPassword ? 'eye-outline' : 'eye-off-outline'" (click)="togglePassword()"
          style="cursor: pointer;">
        </ion-icon>
      </ion-item>


      <div class="button-wrapper">
        <ion-button class="login-button" expand="block" fill="solid" (click)="submit()">
          Submit
        </ion-button>

      </div>

   
      <div class="login-footer">
        <!-- <a href="#" class="forgot-password">Lupa kata sandi?</a><br> -->
        <br>
        <span>
          <a class="signup-link" [routerLink]="['/login']">Login</a></span>
      </div>

    </div>
  </div>

</ion-content>
