<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Notifikasi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="notifikasiList.length > 0; else kosong">
    <ion-item *ngFor="let notif of notifikasiList" (click)="tandaiDibaca(notif.id)" button detail="false"
      [color]="notif.dibaca ? '' : 'light'">
      <ion-label>
        <h3 [ngClass]="{'fw-bold text-primary': !notif.dibaca}">
          {{ notif.judul }}
        </h3>
        <p>{{ notif.pesan }}</p>
        <p class="ion-text-end text-muted">
          <small>{{ notif.created_at | date:'EEEE, d MMM y HH:mm' }}</small>
        </p>
      </ion-label>

      <ion-icon *ngIf="notif.dibaca" name="checkmark-done-circle" slot="end" color="success">
      </ion-icon>
    </ion-item>
  </ion-list>

  <ng-template #kosong>
    <ion-text color="medium" class="ion-text-center">
      <p>Belum ada notifikasi.</p>
    </ion-text>
  </ng-template>
</ion-content>
